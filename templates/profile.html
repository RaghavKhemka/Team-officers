<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .profile-container {
        background-color: #fff;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .profile-pic {
        width: 150px;
        height: 150px;
        margin-right: 20px;
      }

      .profile-details {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .profile-name {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .profile-designation {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .tags-container {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .tags-container > span {
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 20px;
        margin-right: 10px;
        margin-bottom: 10px;
        display: inline-block;
      }

      .follow-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .followers,
      .following {
        font-size: 20px;
      }

      .section-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 50px;
      }

      .section-container > div {
        flex-grow: 1;
        margin-right: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-pic">
        <img src="icons8-user-48.png" alt="Profile Image" />
      </div>
      <div class="profile-details">
        <div class="profile-name">John Doe</div>
        <div class="profile-designation">Software Engineer</div>
        <div class="tags-container">
          <span>HTML</span>
          <span>CSS</span>
          <span>JavaScript</span>
          <span>Node.js</span>
          <span>React</span>
          <span>Python</span>
          <span>Django</span>
        </div>
        <div class="follow-container">
          <div class="followers">500 Followers</div>
          <div class="following">200 Following</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <div class="content">
        <!-- Project Cards Here -->
      </div>
    </div>

    <div class="section">
      <h2>Posts</h2>
      <div class="content">
        <!-- Post Cards Here -->
      </div>
    </div>

    <div class="section">
      <h2>Q/A</h2>
      <div class="content">
        <!-- Q/A Cards Here -->
      </div>
    </div>
    <style>
      .section {
        display: inline-block;
        width: calc(31% - 20px);
        margin-right: 20px;
        margin-bottom: 20px;
        vertical-align: top;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .section:last-child {
        margin-right: 0;
      }

      .section h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </body>
</html>
