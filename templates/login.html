	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
        .profile-icon {
    position: absolute;
    top: 0;
    right: 0;
    margin: 10px;
  }
  
  .profile-icon img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  
  .search-bar {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }
  
  .search-bar {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }
  
  .search-bar form {
    display: flex;
    align-items: center;
    background-color: #f5f5f5;
    border-radius: 20px;
    padding: 5px;
  }
  
  .search-bar input[type="text"] {
    border: none;
    background-color: transparent;
    margin: 0;
    padding: 5px;
    font-size: 16px;
  }
  
  .search-bar button[type="submit"] {
    border: none;
    background-color: transparent;
    font-size: 16px;
    color: #555;
    margin-left: 5px;
    cursor: pointer;
  }
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		button:hover {
			background-color: #45a049;
		}

		.container {
			padding: 16px;
		}

		span.psw {
			float: right;
			padding-top: 16px;
		}

<body>

	<form action="" method="post">
		<h1>Login</h1>

		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required>

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>

		<button type="submit">Login</button>
		<div class="container">
			<p>Don't have an account? <a href="register.html">Register</a></p>
		</div>
	</form>

</body>
